<script>

    /*
    Problema: Considere que uma pessoa foi comprar bebida para um evento. Considere que existem as seguintes opções de bebida, com seus respectivos preços por litro:
    - Refrigerante (RF): R$ 6,19
    - Suco (SU): R$ 9,80
    - Água (AG): R$ 5,00
    - Café (CF): R$ 10,00
    O usuário informará uma das opções acima e a quantidade que deseja comprar. Calcule o valor total a ser pago.
    Calcule qual o valor final da compra. Caso o valor ultrapasse R$ 150,00, haverá um desconto de 10% (10/100 = 0.1) no valor da compra.
    Apresente o resultado final a ser pago pela bebida.
    */

    //Entrada
    const refrigerante = 6.19
    const suco = 9.8
    const agua = 5
    const cafe = 10

    const opcao = prompt(`Informe oque deseja comprar. Refrigerante (RF); Suco (SU); Água (AG); Café (CF);`).trim().toUpperCase();
    const quantia = prompt(`Informe a quantidade que deseja comprar (litros).`).trim();

    //Processamento
    switch (opcao) {
        case "RF":
            alert(`O custo é de ${refrigerante * quantia} reais.`);
            break;
        case "SU":
            alert(`O custo é de ${suco * quantia} reais.`);
            break;
        case "AG":
            alert(`O custo é de ${agua * quantia} reais.`);
            break;
        case "CF":
            alert(`O custo é de ${cafe * quantia} reais.`);
            break;
    }

    - Informando 20 (quantidade) e SU (tipo da bebida), a resposta será "Custo: R$ 176,40"
    - Informando 20 (quantidade) e AG (tipo da bebida), a resposta será "Custo: R$ 100,00"
    - Informando 20 (quantidade) e CF (tipo da bebida), a resposta será "Custo: R$ 180,00"
